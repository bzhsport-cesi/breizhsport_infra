- name: Provision Frontend VM
  hosts: all
  become: true

  vars:
    docker_packages:
      - docker.io
      - docker-compose-plugin

  tasks:
    - name: Update only APT cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Ensure required tools are installed
      ansible.builtin.apt:
        name:
          - curl
          - ca-certificates
          - gnupg
        state: present

    - name: Remove conflicting containerd if present
      ansible.builtin.apt:
        name: containerd
        state: absent
      ignore_errors: true

    - name: Install Docker packages
      ansible.builtin.apt:
        name: "{{ docker_packages }}"
        state: present
        update_cache: yes

    - name: Enable and start Docker
      ansible.builtin.service:
        name: docker
        state: started
        enabled: true

    - name: Docker login GHCR
      community.docker.docker_login:
        registry_url: ghcr.io
        username: "{{ registry_username }}"
        password: "{{ registry_token }}"

    - name: Create app directory
      ansible.builtin.file:
        path: "/home/{{ ansible_user }}/app"
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: "0755"

    - name: Deploy docker-compose.yml
      ansible.builtin.template:
        src: "/tmp/docker-compose.yml.j2"
        dest: "/home/{{ ansible_user }}/app/docker-compose.yml"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: "0644"

    - name: Launch Docker Compose
      community.docker.docker_compose_v2:
        project_src: "/home/{{ ansible_user }}/app"
        state: present

    - name: Afficher l'IP publique de la VM
      ansible.builtin.shell: "curl -s ifconfig.me"
      register: vm_ip

    - name: Print deployed frontend URL
      ansible.builtin.debug:
        msg: "âœ… Votre frontend est en ligne ici : http://{{ vm_ip.stdout }}:8080"